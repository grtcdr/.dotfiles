#import:
# - /home/grtcdr/.config/alacritty/themes/Linen.yml

env:
  TERM: alacritty

window:
  dimensions:
    columns: 90
    lines: 30

  padding:
    x: 4
    y: 4

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: JetBrains Mono 
    style: Regular

  bold:
    family: JetBrains Mono 
    style: Bold

  italic:
    family: JetBrains Mono 
    style: Italic

  bold_italic:
    family: JetBrains Mono 
    style: Bold Italic

  size: 9.0

  offset:
    x: 0
    y: 0

#draw_bold_text_with_bright_colors: false

background_opacity: 0.95

cursor:
  style:
    shape: Block 
    blinking: On 

  blink_interval: 1000
  unfocused_hollow: true
  thickness: 0.1

mouse:
  hide_when_typing: true 

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
