label-open = Menu
label-close = 

label-separator = |

label-open-foreground = ${color.fg}
label-close-foreground = ${color.red}
label-separator-foreground = ${color.grey}

[module/menu_i]
type = custom/text

content = 
content-background = ${color.red}
content-foreground = ${color.fg}
content-padding = 1

[module/spotify]
type = custom/script
exec = python ~/.config/polybar/ext-scripts/spotify_status.py -f '{artist}: {song}'
interval = 3

format-prefix = " "
format = <label>
format-foreground = $(color.fg)
format-background = ${color.mf}
format-padding = 1
label-maxlen = 25

click-left = playerctl previous
click-right = playerctl next
click-middle = playerctl play-pause
double-click-left = xdo activate -n spotify

[module/sns]
type = custom/script
exec = ~/.config/polybar/ext-scripts/system-nvidia-smi.sh
interval = 3
format-foreground = $(bg)
format-background = ${color.mf}
format-padding = 1

[module/sysup]
type = custom/script
exec = ~/.config/polybar/ext-scripts/system-uptime-pretty.sh

click-left = ~/bin/notify.sh b

interval = 60
format-foreground = $(bg)
format-background = ${color.mf}
format-padding = 1

[module/sysup_i]
type = custom/text

content = 
content-background = ${color.gray}
content-foreground = ${color.fg}
content-padding = 1

[module/system-bt]
type = custom/script
exec = ~/.config/polybar/ext-scripts/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/ext-scripts/system-bluetooth-bluetoothctl.sh --toggle &

[module/light]
type = custom/ipc
hook-0 = sh ~/bin/light.sh get
initial = 1
enable-scroll = true;
scroll-up = sh ~/bin/light.sh up
scroll-down = sh ~/bin/light.sh down
format-foreground = $(bg)
format-background = ${color.mf}
format-padding = 1

[module/light_i]
type = custom/text

content = 
content-background = ${color.gray}
content-foreground = ${color.fg}
content-padding = 1

[module/pacup]
type = custom/script
exec = ~/.config/polybar/ext-scripts/updates-pacman-aurhelper.sh
interval = 1800
click-left = ~/bin/notify.sh u
format-foreground = $(color.fg)
format-background = ${color.mf}
format-padding = 1

[module/pacup_i]
type = custom/text

content = 
content-background = ${color.gray}
content-foreground = ${color.fg}
content-padding = 1